name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate HTML file exists
        run: |
          if [ -f unit.html ]; then
            echo "✓ unit.html found"
            wc -l unit.html
          else
            echo "✗ unit.html not found"
            exit 1
          fi
      - name: Check JavaScript syntax (basic)
        run: |
          if grep -q "function\|const\|let\|var" unit.html; then
            echo "✓ JavaScript code detected"
          fi
